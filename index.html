<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Attach Swf list</title>

            //
            // 1st arg: ID of gallery UL container
            // 2nd arg: path and name of swfplayer
            // 3rd arg: Array that corresponds with the contents of the gallery list... 
            // videos must be listed, and non-videos appear as blank spaces.
            var swf_list = new AttachSwfList('#gallery', 'videoplayer.swf', ['http://www.mediacollege.com/video-gallery/testclips/barsandtone.flv','','http://www.mediacollege.com/video-gallery/testclips/20051210-w50s.flv', '']);
		});
		</script>
	</head>
	<body>
		<ul id="gallery">
			<li class="video">

				</div>
